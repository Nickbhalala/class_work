
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <style>
      body { background-color: white; margin: 10px; padding: 0px; }
      canvas { border: 1px solid; }
    </style>
  </head>
  <body onload="init()">
    <canvas id="canvas" height="360" width="512" style="margin: 0px; padding: 0px; background-color: white;"></canvas>
    <script src="./raf01.js"></script>
    <div>
      WASM code to load <input id="wasmfilename" type="text"/> <input id="submit" type="submit"/>
    </div>
    <div>
      <div>
        Progress: <span id="progress"/>
      </div>      
      <div>
        Delta: <span id="delta"/>
      </div>
      <div>
        <input id="stop" type="submit" value="Stop"/>
      </div>
    </div>
  </body>
</html>
